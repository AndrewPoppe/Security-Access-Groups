<p style='margin:20px 0;max-width:1000px;font-size:14px;'>{{cc_user_4}}</p>

<!-- Modals -->
<div id="loading" class="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body p-4 text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">{{alerts_16}}</span>
                </div>
                <div class="mt-2">{{alerts_16}}</div>
            </div>
        </div>
    </div>
</div>

<!-- Table Controls -->
<div class="hidden">
    <input type="file" accept="text/csv" class="form-control-file" id="importUsersFile">
    <table aria-label="template table" id="templateTable">
        <thead>
            <tr>
                <th>username</th>
                <th>sag_id</th>
            </tr>
        </thead>
        <tbody>
            {{SAG_ROWS}}
        </tbody>
    </table>
</div>
<!-- Users Table -->
<div class="card card-body bg-light" style="min-width:700px;">
    <div class="toolbar2 d-flex flex-row justify-content-between mb-2">
        <div class="d-flex">
            <button class="btn btn-danger btn-xs mr-1 editUsersButton" style="width: 8em;" data-editing="false"
                onclick="sag_module.toggleEditMode(event);">
                <i class="fa-solid fa-user-pen"></i>
                <span>{{cc_user_5}}</span>
            </button>
            <div class="d-flex dropdown">
                <button type="button" class="btn btn-primary btn-xs dropdown-toggle mr-2" data-toggle="dropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-file-excel mr-1"></i>
                    <span>{{cc_user_6}}</span>
                    <span class="sr-only">{{cc_user_7}}</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="sag_module.handleCsvExport();"><i
                                class="fa-regular fa-file-arrow-down fa-fw mr-1 text-success">
                            </i>{{cc_user_8}}</a></li>
                    <li><a class="dropdown-item" onclick="sag_module.importCsv();"><i
                                class="fa-solid fa-file-arrow-up fa-fw mr-1 text-danger"></i>{{cc_user_9}}</a></li>
                    <li><a class="dropdown-item" onclick="sag_module.downloadTemplate();"><i
                                class="fa-solid fa-download fa-fw mr-1 text-primary"></i>{{cc_user_10}}</a></li>
                </ul>
            </div>

        </div>
    </div>
    <table aria-label='Users Table' id='SAG-System-Table' class="sagTable compact cell-border border">
        <thead>
            <tr>
                <th data-id="username" class="py-3">{{status_ui_59}}</th>
                <th data-id="name" class="py-3">{{status_ui_60}}</th>
                <th data-id="email" class="py-3">{{status_ui_61}}</th>
                <th data-id="sag" class="py-3">{{cc_user_11}}</th>
                <th data-id="sag_id" class="py-3">{{cc_user_12}}</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
