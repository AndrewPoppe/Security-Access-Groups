<p style='margin:20px 0;max-width:1000px;font-size:14px;'>{{cc_sags_1}}</p>

<!-- Modal -->
<div class="modal" id="edit_sag_popup" data-backdrop="static" data-keyboard="false"
    aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>


<!-- Controls Container -->
<div class="container ml-0 mt-2 mb-3 px-0" style="background-color: #eee; max-width: 550px; border: 1px solid #ccc;">
    <div class="d-flex flex-row justify-content-end my-1">
        <div class="dropdown">
            <button type="button" class="btn btn-primary btn-xs dropdown-toggle mr-2" data-toggle="dropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-file-excel"></i>
                <span>{{cc_sags_2}}</span>
                <span class="sr-only">{{cc_user_7}}</span>
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="sag_module.exportRawCsv();"><i
                            class=" fa-regular fa-file-arrow-down fa-fw mr-1 text-info"></i>{{cc_sags_3}}</a></li>
                <li><a class="dropdown-item" onclick="sag_module.exportCsv();"><i
                            class=" fa-regular fa-file-arrow-down fa-fw mr-1 text-success"></i>{{cc_sags_4}}</a></li>
                <li><a class="dropdown-item" onclick="sag_module.importCsv();"><i
                            class=" fa-solid fa-file-arrow-up fa-fw mr-1 text-danger"></i>{{cc_sags_5}}</a>
                </li>
                <li><a class="dropdown-item" onclick="sag_module.exportRawCsv(false);"><i
                            class=" fa-solid fa-download fa-fw mr-1 text-primary"></i>{{cc_sags_6}}</a></li>
            </ul>
        </div>
        <div class="hidden">
            <input type="file" accept="text/csv" class="form-control-file" id="importSagsFile">
        </div>
    </div>
    <div class="row ml-2">
        <span><strong>{{cc_sags_7}}</strong></span>
    </div>
    <div class="row ml-2 mb-2 mt-1 justify-content-start">
        <div class="col-6 px-0">
            <input id="newSagName" class="form-control form-control-sm" type="text" placeholder="{{cc_sags_8}}">
        </div>
        <div class="col ml-1 px-0 justify-content-start">
            <button class="btn btn-success btn-sm" id="addSagButton" onclick="sag_module.addNewSag();"
                title="Add a New Security Access Group">
                <i class="fa-solid fa-tag fa-fw"></i>
                <span>{{cc_sags_9}}</span>
            </button>
        </div>
    </div>
</div>


<!-- SAG Table -->
<div class=" clear">
</div>
<div id="sagTableWrapper" style="display: none; width: 100%;">
    <table aria-label="SAGs Table" id="sagTable" class="sagTable cell-border" style="width: 100%">
        <thead>
            <tr style="vertical-align: bottom; text-align: center;">
                <th>{{cc_sags_10}}</th>
                <th data-key="sag_name">{{cc_user_11}}</th>
                <th data-key="sag_id">{{cc_user_12}}</th>
                {{HEADERS}}
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
