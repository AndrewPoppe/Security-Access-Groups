                       <span><strong>您可以使用以下占位符在电子邮件主题和正文中插入信息</strong></span>:                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><code>[sag-user]</code></td>
                    <td>用户的用户名</td>
                </tr>
                <tr>
                    <td><code>[sag-user-fullname]</code></td>
                    <td>用户的全名</td>
                </tr>
                <tr>
                    <td><code>[sag-user-email]</code></td>
                    <td>用户的电子邮件地址</td>
                </tr>
                <tr>
                    <td><code>[sag-user-sag]</code></td>
                    <td>用户当前的安全访问组</td>
                </tr>
                <tr>
                    <td><code>[sag-rights]</code></td>
                    <td>不符合用户安全访问组的权限的格式化列表。</td>
                </tr>
                <tr>
                    <td><code>[sag-project-title]</code></td>
                    <td>项目标题</td>
                </tr>
            </tbody>
        </table>
       <strong>您也可以使用任何 REDCap 智能变量</strong>   </div>"
