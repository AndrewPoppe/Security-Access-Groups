user_email_descriptive = "<div class='bg-primary text-light p-2'><strong>Configurações de e-mail de alerta do usuário</strong><p> Essas configurações controlam o texto padrão presente em alertas de email para usuários cujos direitos não estão em conformidade em um projeto. O texto pode ser modificado no projeto antes do envio dos alertas. Essas configurações funcionam apenas como modelos úteis. </p></div><br><div class='p-2' style='background-color: #b8daff;'><table class='table table-sm table-borderless'><thead><tr><th colspan=2> <span><strong>Você pode usar os seguintes espaços reservados para inserir informações no assunto e no corpo do e-mail:</strong></span></th></tr></thead><tbody><tr><td> <code>[sag-user]</code></td><td> O nome de usuário do usuário</td></tr><tr><td> <code>[sag-user-fullname]</code></td><td> O nome completo do usuário</td></tr><tr><td> <code>[sag-user-email]</code></td><td> O endereço de e-mail do usuário</td></tr><tr><td> <code>[sag-user-sag]</code></td><td> O grupo de acesso de segurança atual do usuário</td></tr><tr><td> <code>[sag-rights]</code></td><td> Uma lista formatada dos direitos que não estão em conformidade com o grupo de acesso de segurança do usuário.</td></tr><tr><td> <code>[sag-project-title]</code></td><td> O título do projeto</td></tr></tbody></table> <strong>Você também pode usar qualquer REDCap Smart Variable</strong></div>"
